<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StarterKart | Shopify Theme Experts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                dark: '#231942',
                light: '#E0B1CB',
                accent: '#9F86C0',
                surface: '#5E548E',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Poppins', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #231942; /* Default dark background to prevent white flash */
        color: #E0B1CB;
        margin: 0;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #231942;
      }
      ::-webkit-scrollbar-thumb {
        background: #5E548E;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #E0B1CB;
      }
      
      /* Loading Animation */
      .loader-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 0; /* Behind React app when mounted */
        padding: 20px;
        text-align: center;
      }
      .loader {
        width: 48px;
        height: 48px;
        border: 5px solid #5E548E;
        border-bottom-color: #E0B1CB;
        border-radius: 50%;
        display: inline-block;
        box-sizing: border-box;
        animation: rotation 1s linear infinite;
      }
      .loading-text {
        margin-top: 20px;
        font-family: 'Poppins', sans-serif;
        font-weight: 500;
        letter-spacing: 0.1em;
        animation: pulse 2s infinite;
        max-width: 400px;
        line-height: 1.5;
      }
      @keyframes rotation {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      @keyframes pulse {
        0% { opacity: 0.6; }
        50% { opacity: 1; }
        100% { opacity: 0.6; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.1/client",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.1",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.10.1",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.25",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/"
  }
}
</script>
</head>
  <body>
    <div id="root">
        <div class="loader-container">
            <span class="loader"></span>
            <span class="loading-text" id="loading-msg">Loading StarterKart...</span>
        </div>
    </div>
    
    <script>
      // Global error handler to catch script loading failures (common on GitHub Pages without build)
      window.addEventListener('error', function(event) {
         const msg = document.getElementById('loading-msg');
         if (msg) {
             msg.style.color = '#ff8fa3';
             msg.style.animation = 'none';
             // Check if it looks like a syntax error (JSX)
             if (event.message && (event.message.includes('Syntax') || event.message.includes('token'))) {
                 msg.innerHTML = "Error: Browser cannot run .tsx files directly.<br/><br/>You are viewing the source code. Please run <code>npm run build</code> and deploy the dist folder.";
             } else {
                 msg.innerHTML = "Something went wrong while loading the app.<br/><br/>" + event.message;
             }
         }
      });
      
      // Fallback if it just hangs
      setTimeout(function() {
          const msg = document.getElementById('loading-msg');
          if (msg && msg.innerText.includes('Loading')) {
               msg.innerHTML = "Taking longer than expected...<br/><br/>If you are on GitHub Pages, make sure you deployed the built version (npm run build), not the source code.";
          }
      }, 4000);
    </script>
    
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
